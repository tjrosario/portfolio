<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0b0f14"/>
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(45,212,191,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- Glow -->
  <ellipse cx="600" cy="315" rx="500" ry="250" fill="rgba(45,212,191,0.04)"/>
  <!-- Avatar circle -->
  <circle cx="200" cy="315" r="120" fill="#111820" stroke="rgba(45,212,191,0.3)" stroke-width="2"/>
  <text x="200" y="350" font-family="sans-serif" font-size="96" font-weight="bold" fill="#2dd4bf" text-anchor="middle">T</text>
  <!-- Name -->
  <text x="360" y="270" font-family="sans-serif" font-size="64" font-weight="800" fill="white">Tommy Rosario</text>
  <!-- Role -->
  <text x="360" y="340" font-family="sans-serif" font-size="32" fill="#2dd4bf">Frontend Developer &amp; React Specialist</text>
  <!-- Location -->
  <text x="360" y="390" font-family="sans-serif" font-size="22" fill="rgba(148,163,184,0.8)">New York, NY · Available for freelance work</text>
  <!-- Skills strip -->
  <rect x="360" y="430" width="780" height="1" fill="rgba(45,212,191,0.2)"/>
  <text x="360" y="470" font-family="sans-serif" font-size="18" fill="rgba(100,116,139,0.9)">React · Next.js · TypeScript · JavaScript · Tailwind CSS · Node.js</text>
  <!-- Site URL -->
  <text x="1140" y="600" font-family="sans-serif" font-size="18" fill="rgba(45,212,191,0.5)" text-anchor="end">tommyrosario.me</text>
</svg>
